<!DOCTYPE html>
<html>
    <head>
        <title>Strings and numbers</title>
        <script>
              var i;
              var input = prompt("Enter the input"," ");
              //alert(input);
              if(!(isNaN(input))){
                  input = parseInt(input);
                  rev = 0;
                  while(input>0)
                  {
                      digit = input % 10;
                      rev = rev*10 + digit;
                      input = parseInt(input/10);
                  }
                  
                  alert("The reverse of entered number is "+rev);
              }
              else{

              input = input.toUpperCase();
              //alert(input)
              for (i=0;i<input.length;i++)
              {
                  var str=input[i];
                  if(str =='A'|| str =='E'||str=='I'||str=='O'||str=='U')
                  {
                      j=i;
                      i=i+1;
                      alert("The leftmost vowel in the string is '"+input[j]+"' at the position "+i);
                      break;
                  }
              }
              }

        </script>
    </head>
    <body></body>
</html>
